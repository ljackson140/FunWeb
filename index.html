<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="wrapper">

        <!-- OVERLAY -->
        <div class="1st-Overlay"></div>
        <div class="2nd-Overlay"></div>
        <div class="3rd-Overlay"></div>

        <!-- NAVBAR -->
        <nav class="navbar">
            <!--Menu-->
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>
            <!--Language-->
            <div class="lang">eng</div>
            <!--Search Engine-->
            <div class="search">
                <ion-icon name="ios-search"></ion-icon>
            </div>
        </nav>

        <!-- SOCIAL MEDIA -->
        <div class="media">
            <ul>
                <li>facebook</li>
                <li>twitter</li>
                <li>instagram</li>
            </ul>
        </div>

        <!-- Text -->
        <div class="text">
            <h1><span class="hidetext">nike</span></h1>
            <h2>just do it.</h2>
            <h3><span class="hidetext">2021 retro collection</span></h3>
            <p>
                <span class="hidetext">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis 
                consequuntur esse autem sunt officiis iste magnam omnis, commodi iure necessitatibus.
            </span></p>
        </div>

        <!-- Sponsor -->
       <div class="sponsor">
            <img src="./img/nike-colour-logo.png" alt="">
            <p>official sponsor</p>
        </div>
        
        <!-- Distortion effect-->
        <div class="distortion"></div>
    </div> 

     <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!-- three js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
    integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>

    <!-- Animation Script-->
    <script src="/animation.js"></script>

</body>
</html>
